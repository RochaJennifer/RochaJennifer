name: Generate Snake Animation 🐍✨

on:
  schedule:
    - cron: "0 0 * * *"  # todo dia à meia-noite
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      # 1) Faz o checkout do seu repo
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2) Gera a snake com suas cores
      - name: Generate snake
        uses: Platane/snk@v3
        with:
          github_user_name: RochaJennifer
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg
          output_branch: output
          color_snake: "#da70d6"
          color_dots: "#9fc2ff,#fcba3d,#ffc5de,#ffb6c1,#ffe4e1"

      # 3) Comita e envia o resultado pro branch de output
      - name: Commit & Push
        uses: EndBug/add-and-commit@v9
        with:
          author_name: github-actions
          author_email: github-actions@github.com
          message: "gera snake animada 🌸"
